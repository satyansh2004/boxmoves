<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>

<body>

    <div id="timeScore">
        <h1 id="yourscore">0</h1>
        <h1 id="timing">Timer: 0</h1>
    </div>
    <div id="game-container">
        <canvas id="game"></canvas>
    </div>

    <div id="scorecardbg">
        <div id="scorecard">
            <p id="scorecardScore">Your Score: 100</p>
            <button id="playagain"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12a9 9 0 1 1-3-6.7" />
                    <polyline points="21 3 21 9 15 9" />
                </svg>
            </button>
        </div>
    </div>

    <footer id="foot">Made by <a href="https://github.com/satyansh2004">Satyansh Chand</a></footer>

    <script type="module" src="/script.js"></script>
</body>

</html>
